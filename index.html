  <script>
    // Firebase config

      appId: "1:908187704899:web:b8bcf33cda90bafe81bef6"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const numDiv = document.getElementById("number");
    let lastUpdateTime = 0;

    db.ref("latest").on("value", snap => {
      const data = snap.val();
      if (!data) return;

      const now = Date.now();
      if (now - lastUpdateTime < 20000) return; // enforce 20 seconds

      lastUpdateTime = now;
      numDiv.textContent = data.number;

      // Speak the number twice
      let utterance = new SpeechSynthesisUtterance(data.number.toString());
      utterance.lang = "en-US";
      speechSynthesis.speak(utterance);
      setTimeout(() => speechSynthesis.speak(utterance), 1500);
    });
  </script>
</body>
